spring:
  application:
    name: kidscoin-api

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/educacao_financeira}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Configurações JWT
jwt:
  secret: ${JWT_SECRET:sua-chave-secreta-minimo-256-bits-para-desenvolvimento-local-substituir-em-producao}
  access-token-expiration: 86400000 # 24 horas em milissegundos
  refresh-token-expiration: 604800000 # 7 dias em milissegundos

# Logging
logging:
  level:
    com.educacaofinanceira: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Server
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: on_param
